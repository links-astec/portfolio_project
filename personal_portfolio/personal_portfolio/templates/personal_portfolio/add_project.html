{% extends "base.html" %}

{% load static %}

{% block page_content %}

<div class="hamburger" onclick="toggleMenu(this)" style="z-index: 4;">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<!-- Create a side bar menu element with some links -->
<div class="sidebar" style='z-index: 3;'>
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>
<header>    
  <nav>
      <button><a href="{% url 'contact' %}">About</a></button> 
      <button><a href="">Services</a></button>
      <button><a href="{% url 'portfolio' %}">portfolio</a></button> 
  </nav>
</header>

<p style="color: white; font-size: 55px; text-align: left; font-weight: 3000px; margin-left: 1vw;">Add New Project </p>

    <form method="POST">
        {% csrf_token %}
        
    <label for="title">Choose or enter a Title:</label>
    <input type="text" id="title" name="title">
      <label for="credential">Add Credential</label>
      <input type="url" name="credential" id="credential">

      <label for="description"> Project Description</label>
      <input type="text" name="description" id="description">
       <input type="submit" value="Add Project">
    </form>
{% endblock page_content %}
