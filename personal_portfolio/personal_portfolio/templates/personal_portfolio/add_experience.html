{% extends "base.html" %}

{% load static %}

{% block page_content %}

<div class="hamburger" onclick="toggleMenu(this)" style="z-index: 4;">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  
  <!-- Create a side bar menu element with some links -->
  <div class="sidebar" style='z-index: 3;'>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
<header>    
    <nav>
        <button><a href="{% url 'contact' %}">About</a></button> 
        <button><a href="">Services</a></button>
        <button><a href="{% url 'portfolio' %}">portfolio</a></button> 
    </nav>
</header>

<p style="color: white; font-size: 55px; text-align: left; font-weight: 3000px; margin-left: 1vw;">Add Experience </p>

<form method="POST">
    {% csrf_token %}
        
    <label for="title">Category:</label>
    <input type="text" id="title" list="category" name="category" value="{{ experience.category }}">
    
    <label for="organization">Organization</label>
    <input type="text" name="organization" id="organization" value="{{ experience.organization }}">

    <label for="role">Role</label>
    <input type="text" name="role" id="description" value="{{ experience.role }}">
            
    <input type="submit" value="Add Experience">
</form>


{% endblock page_content %}
