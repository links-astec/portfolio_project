{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <script src="{% static 'personal_portfolio/javascript.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">

    <style>
      body{
        margin: 0;
        padding: 0;
      }
      nav{
        text-align: right;
        background: transparent;
        margin-right: 3vw;
        margin-top: 3vh;
        
      }
      button{
        background: transparent;
        border-width: 0;
        margin-left: 2vw;
      }
      button a{
        text-decoration: none;
        font-family:'Montserrat',sans-serif;
        font-size: 20px;
      }
      button a:hover{
        color: blue;
      }
      .hamburger {
  width: 30px;
  height: 30px;
  position: fixed;
  top: 15px;
  left: 15px;
  cursor: pointer;
  z-index: 1;
}

/* Create three horizontal lines for the icon */
.hamburger div {
  width: 100%;
  height: 4px;
  background-color: blue;
  margin: 6px 0;
  transition: 0.4s;
}

/* Define the style for the side bar menu */
.sidebar {
  width: 250px;
  height: 100%;
  position: fixed;
  top: 0;
  left: -300px; /* Change this value to hide the sidebar completely */
  background: rgba(192, 192, 192, 0.805);
  transition: 0.4s;
  overflow-x: hidden;
  padding: 15px;
  
}

/* Define the style for the menu items */
.sidebar a {
  display: block;
  text-decoration: none;
  color: white;
  font-size: 18px;
  margin: 10px 0;
  margin-top: 10vh;
}

/* Define the style for the active menu item */
.sidebar a.active {
  color: white;
  background-color: gray;
}

/* Define the style for the menu item on hover */
.sidebar a:hover {
  color: white;
  background-color: darkgray;
}

/* Rotate the first and third line of the icon and hide the second line when the menu is open */
.change .bar1 {
  transform: rotate(-45deg) translate(-8px, 8px);
}

.change .bar2 {
  opacity: 0;
}

.change .bar3 {
  transform: rotate(45deg) translate(-8px, -8px);
}

/* Slide the menu to the right when the menu is open */
.change + .sidebar {
  left: 0;
}
header{
  width: 100vw;
  height: 10vh;
  background-color: whitesmoke;
  margin-top: 0;
  position: absolute;
  z-index: 7;
}
#slideshow {
            width: 80vw;
            height: 90vh;
            overflow: hidden;
            position: relative; /* Change to relative */
            margin-top: 0vh;
            margin-left: 10vw;
        }

        #slideshow img {
            width: 100%;
            height: 80vh;
            position: absolute; /* Keep it absolute */
            left: 0; /* Set initial position */
            transition: left 1s ease-in-out; /* Add transition for smooth animation */
            margin-top: 10.5vh;
        }
@keyframes fadeInOut {
  0%, 100%{
    opacity: 0;
  }
  10%, 90%{
    opacity: 1;
  }
}


    </style>
  
  
</head>

<body>
     
  <header style="position: fixed; top: 0; left: 0;">
    <img src="{% static 'personal_portfolio/45.png' %}" alt="" style="width: 4vw; height: 7vh; margin-left: 5vw; position: absolute; margin-top: 1vh;">
    <div class="hamburger" onclick="toggleMenu(this)" style="z-index: 4; position: fixed; top: 15px; left: 15px;">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    
    <div class="sidebar" style='z-index: 3;'>
      <a href="{% url 'home' %}" class="active">Home</a>
      <a href="{% url 'contact' %}">About</a>
      <a href="{% url 'portfolio' %}">Portfolio</a>
    </div>   
      <nav>
          <button><a href="{% url 'contact' %}">About</a></button> 
          <button><a href="{% url 'home' %}">Home</a></button>
          <button><a href="{% url 'portfolio' %}">portfolio</a></button> 
      </nav>
  </header>
 
  
    <div id="slideshow" style="z-index: 1;">
      <img src="{% static 'personal_portfolio/first.png' %}" alt="Image 1">
      <img src="{% static 'personal_portfolio/first1.png' %}" alt="Image 2">
      <img src="{% static 'personal_portfolio/first2.png' %}" alt="Image 3">
  </div>
<h1>This website is still under construction</h1>
  <script>
    function toggleMenu(x) {
      x.classList.toggle("change");
      document.querySelector(".sidebar").classList.toggle("change");
    }
  
   
    const slideshow = document.getElementById('slideshow');
const images = slideshow.getElementsByTagName('img');
let currentIndex = 0;
let nextIndex = 1;
let interval = 3000;

function fadeImages() {
  console.log('fading images...');
  // set the z-index of the next image to be higher than the current image
  images[nextIndex].style.zIndex = 1;
  // add a CSS transition to the current image to fade out
  images[currentIndex].style.transition = `opacity ${interval / 1000}s`;
  // set the opacity of the current image to 0
  images[currentIndex].style.opacity = 0;
  // after the transition is done, reset the opacity and z-index of the current image
  setTimeout(() => {
    images[currentIndex].style.opacity = 1;
    images[currentIndex].style.zIndex = 0;
    // update the current and next indexes
    currentIndex = nextIndex;
    nextIndex = (nextIndex + 1) % images.length;
  }, interval);
}

// call the fadeImages function every interval
setInterval(fadeImages, interval);

  </script>
</body>
</html>
